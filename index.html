<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FixMyText - Sinhala Text Fixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>

    @font-face {
      font-family: 'UN-Abhaya'; 
      src: local('UN-Abhaya'), url('./UN-Abhaya.ttf') format('truetype');
      font-weight: normal;
    }

	@font-face { font-family:FMAbhaya; src:url(./FMABHAYA.TTF); }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a8d0e6, #ffafcc);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }


    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      color: #2e2e2e;
      font-weight: 500;
    }
    .input-box, .output-box {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      resize: none;
      transition: all 0.3s;
    }
    .input-box:focus, .output-box:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn {
      padding: 15px 25px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn:active {
      background-color: #003d82;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .output-box {
      font-family: 'UN-Abhaya', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fix My Text</h1>
    <textarea class="input-box" placeholder="Paste your corrupted Sinhala text here..."></textarea>
    <button class="btn" id="fixBtn">Fix Text</button>
    <button class="btn" id="clearBtn">Clear</button>
    <textarea class="output-box" readonly placeholder="Converted Sinhala text will appear here..."></textarea>
    <p class="copyMessage"></p>
    <button class="btn" id="copyBtn">Copy to Clipboard</button>
    <p class="footer">Built with love for Sinhala Text!</p>
  </div>
  <script src="./refactorable.js"></script>
</body>
</html>
